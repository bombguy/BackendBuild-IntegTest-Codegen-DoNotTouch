version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install -g @aws-amplify/cli@12.7.0-rc.71a7e4edba6c6b0.0
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - echo "true"
  artifacts:
    baseDirectory: src
    files:
      - "**/*"
