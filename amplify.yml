version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install -g @aws-amplify/cli@12.9.0-rc.e26f7b3d83e6ae1.0
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - echo "true"
  artifacts:
    baseDirectory: src
    files:
      - "**/*"
